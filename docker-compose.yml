version: '3.8'

# =============================================================================
# Amber System - Docker Compose Configuration
# =============================================================================
# Services:
#   - api:      FastAPI application server
#   - worker:   Celery task worker
#   - redis:    Cache and message broker
#   - postgres: Metadata storage
#   - neo4j:    Graph database
#   - milvus:   Vector database
#   - etcd:     Milvus metadata store
#   - minio:    Milvus object storage
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # API Server - FastAPI application
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: graphrag-api
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=8000
      - PYTHONPATH=/app:/app/src:/app/.packages
      - DEBUG=${DEBUG:-false}
      - SECRET_KEY=${SECRET_KEY}
      - TENANT_ID=${TENANT_ID:-default}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://graphrag:graphrag@postgres:5432/graphrag}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - NEO4J_URI=${NEO4J_URI:-bolt://neo4j:7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-graphrag123}
      - MILVUS_HOST=${MILVUS_HOST:-milvus}
      - MILVUS_PORT=${MILVUS_PORT:-19530}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - MINIO_HOST=${MINIO_HOST:-minio}
      - MINIO_PORT=${MINIO_PORT:-9000}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/1}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/2}
    volumes:
      - ./src:/app/src:ro
      - ./config:/app/config:ro
      - pip-packages:/app/.packages
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      milvus:
        condition: service_started
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - graphrag-network

  # ---------------------------------------------------------------------------
  # Celery Worker - Background task processing
  # ---------------------------------------------------------------------------
  worker:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    container_name: graphrag-worker
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/1}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/2}
      - SECRET_KEY=${SECRET_KEY}
      - TENANT_ID=${TENANT_ID:-default}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONPATH=/app:/app/src:/app/.packages
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://graphrag:graphrag@postgres:5432/graphrag}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - NEO4J_URI=${NEO4J_URI:-bolt://neo4j:7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-graphrag123}
      - MILVUS_HOST=${MILVUS_HOST:-milvus}
      - MILVUS_PORT=${MILVUS_PORT:-19530}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - MINIO_HOST=${MINIO_HOST:-minio}
      - MINIO_PORT=${MINIO_PORT:-9000}
    volumes:
      - ./src:/app/src:ro
      - ./config:/app/config:ro
      - graphrag-uploads:/app/uploads
      - pip-packages:/app/.packages
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      milvus:
        condition: service_started
    restart: unless-stopped
    networks:
      - graphrag-network

  # ---------------------------------------------------------------------------
  # Redis - Cache and Message Broker
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: graphrag-redis
    ports:
      - "6379:6379"
    volumes:
      - graphrag-redis:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - graphrag-network

  # ---------------------------------------------------------------------------
  # PostgreSQL - Metadata Storage
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: graphrag-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-graphrag}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-graphrag}
      - POSTGRES_DB=${POSTGRES_DB:-graphrag}
    volumes:
      - graphrag-postgres:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-graphrag} -d ${POSTGRES_DB:-graphrag}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - graphrag-network

  # ---------------------------------------------------------------------------
  # Neo4j - Graph Database
  # ---------------------------------------------------------------------------
  neo4j:
    image: neo4j:5-community
    container_name: graphrag-neo4j
    hostname: graphrag-neo4j
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-graphrag123}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - graphrag-neo4j:/data
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - graphrag-network

  # ---------------------------------------------------------------------------
  # etcd - Milvus Metadata Store
  # ---------------------------------------------------------------------------
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: graphrag-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - graphrag-etcd:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: [ "CMD", "etcdctl", "endpoint", "health" ]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - graphrag-network

  # ---------------------------------------------------------------------------
  # MinIO - Milvus Object Storage
  # ---------------------------------------------------------------------------
  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: graphrag-minio
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9001:9001" # Console
      - "9000:9000" # API
    volumes:
      - graphrag-minio:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - graphrag-network

  # ---------------------------------------------------------------------------
  # Milvus - Vector Database
  # ---------------------------------------------------------------------------
  milvus:
    image: milvusdb/milvus:v2.3.3
    container_name: graphrag-milvus
    command: [ "milvus", "run", "standalone" ]
    security_opt:
      - seccomp:unconfined
    environment:
      - ETCD_ENDPOINTS=etcd:2379
      - MINIO_ADDRESS=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "19530:19530"
      - "9091:9091"
    volumes:
      - graphrag-milvus:/var/lib/milvus
    depends_on:
      - etcd
      - minio
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9091/healthz" ]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 90s
    restart: unless-stopped
    networks:
      - graphrag-network

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  graphrag-network:
    driver: bridge

# -----------------------------------------------------------------------------
# Volumes
# -----------------------------------------------------------------------------
volumes:
  graphrag-redis:
  graphrag-postgres:
  graphrag-neo4j:
  graphrag-etcd:
  graphrag-minio:
  graphrag-milvus:
  graphrag-uploads:
  pip-packages:
